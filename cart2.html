<section class="cart-container">
  <div class="products">
    <div class="product">
      <img src="./khaadi (1).webp" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <button class="add-to-cart" data-product="1" data-price="10">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./khaadi-2.webp" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: $20</p>
      <button class="add-to-cart" data-product="2" data-price="20">Add to Cart</button>

    <div class="product">

    </div>
  </div>

  <section class="container">
    <h3>Your Cart</h3>
    <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </ul>
    <p id="total-price">Total: PKR 0</p>
</section>
